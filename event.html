      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="event-page">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title">
          <a href="./index.html"><img src="./images/logo.svg" alt="" /></a>
        </h1>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="./council.html">
                <span class="header__nav-icon"></span>協議会関連</a
              >
            </li>
            <li class="header__nav-item">
              <a href="#"
                ><span class="header__nav-icon"></span> イベント・観光</a
              >
            </li>
            <li class="header__nav-item">
              <a href="#"><span class="header__nav-icon"></span>街について</a>
            </li>
            <li class="header__nav-item">
              <a href="#"><span class="header__nav-icon"></span>街の声収集</a>
            </li>
            <li class="header__nav-item">
              <a href="#"><span class="header__nav-icon"></span>お役立ち情報</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
  <main class="event-main">
    <section class="activities">
      <div class="activities__inner">
        <div class="activities__title">
          <h2 class="activities__title-text">イベント・観光情報</h2>
          <span class="activities__title-span">Events / Tourism</span>
        </div>

        <div class="activities__subtitle">
          <h3 class="activities__subtitle-text">イベント情報</h3>
          <span class="activities__subtitle-span">event</span>
        </div>
        <div class="activities__list">
          <div class="activities__card">
            <div class="card__image">
              <img src="your-image.jpg" alt="ゴミ拾いプロジェクトの様子" />
            </div>
            <div class="card__content">
              <div class="card__status-date">
                <span class="card__status">開催中</span>
                <span class="card__date">2025.00.00</span>
              </div>
              <h2 class="card__title">ゴミ拾いプロジェクト2025</h2>
              <p class="card__description">ゴミをひろいます。</p>
              <ul class="card__info">
                <li>参加費：無料</li>
                <li>持ち物：軍手・トングなど</li>
              </ul>
              <a href="#" class="card__link">詳細はこちら →</a>
            </div>
          </div>
        </div>
      </div>
    </section>
